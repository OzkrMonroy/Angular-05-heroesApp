<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <img
    [src]="hero | image"
    alt="{{ hero.superhero }}"
    mat-card-image
  />
  <mat-card-content>
    <h3>{{ hero.publisher }}</h3>
    <p><strong>First appearance: </strong> {{ hero.first_appearance }}</p>
    <p><strong>Characters: </strong> {{ hero.characters }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" [routerLink]="['/heroes', hero.id]">View more...</button>
    <button mat-button color="info" [routerLink]="['/heroes/edit', hero.id]">Edit</button>
  </mat-card-actions>
</mat-card>
