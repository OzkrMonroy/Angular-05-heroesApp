<div fxLayout='column'>
  <div>
    <h1>Heroes searcher</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout='column'>
    <h3>Searcher</h3>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Hero</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Hero"
        matInput
        [(ngModel)]="searchWord"
        [matAutocomplete]="auto"
        (input)="initSearch()"
      />
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="setSelectedHero($event)">
          <mat-option *ngFor="let hero of filteredOptions" [value]="hero">
            {{ hero.superhero }}
          </mat-option>
          <mat-option *ngIf="filteredOptions.length < 1 && searchWord.trim().length > 0" value="">
            <span>No results</span>
          </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    
    <div>
      <h3>Result</h3>
      <mat-divider></mat-divider>
      <pre>
        {{ selectedHero | json }}
      </pre>
    </div>
  </div>
</div>
